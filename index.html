<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasatelo por los guevos</title>

<style>
body {
  margin: 0;
  background: black;
  color: #eee;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

#game {
  display: none;
}

img {
  max-width: 100%;
  height: auto;
}

button {
  padding: 12px 20px;
  font-size: 18px;
  background: #8b0000;
  color: white;
  border: none;
  border-radius: 6px;
  margin: 10px;
}

#subtitle {
  position: fixed;
  bottom: 10px;
  width: 100%;
  font-size: 16px;
  color: #ccc;
}

#inventory {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  padding: 10px;
  border: 1px solid #444;
}
</style>
</head>

<body>

<h1>Pasatelo por los guevos</h1>
<p>Creado por Tom√°s Joaqu√≠n Cruz</p>

<button onclick="startGame()">Comenzar</button>

<div id="game">
  <img id="scene" src="sala1.png">
  <div id="subtitle"></div>
  <div id="inventory">üóùÔ∏è Inventario: <span id="items">Vac√≠o</span></div>
</div>

<audio id="audio" src="ambiente.mp3" loop></audio>

<script>
let level = 1;
let inventory = [];

function startGame() {
  document.querySelector("button").style.display = "none";
  document.getElementById("game").style.display = "block";
  document.getElementById("audio").play();
  narrate("Despert√°s en una habitaci√≥n. Algo no est√° bien...");
}

function narrate(text) {
  document.getElementById("subtitle").innerText = text;
}

document.getElementById("scene").onclick = () => {
  if (level === 1) {
    inventory.push("Llave");
    updateInventory();
    narrate("Encontraste una llave. Una puerta se abre...");
    document.getElementById("scene").src = "sala2.png";
    level = 2;
  }
  else if (level === 2) {
    narrate("Las luces fallan. Algo te observa.");
    document.getElementById("scene").src = "sala3.png";
    level = 3;
  }
  else if (level === 3) {
    narrate("No debiste llegar hasta ac√°...");
    document.getElementById("scene").src = "final.png";
    level = 4;
  }
};

function updateInventory() {
  document.getElementById("items").innerText = inventory.join(", ");
}
</script>

</body>
</html>
